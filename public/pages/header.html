<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #navbar {
            /* position: -webkit-sticky; */
            overflow: hidden;
            z-index: 1000;
            background-color: white !important;

        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky+.content {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <div id="navbar" class="header flex items-center justify-between p-4 w-full">
        <img class="w-10 sm:w-40" src="../Farmkart-Logo.svg" alt="">

        <ul id="menu" class="hidden md:flex md:gap-10 items-center w-fit  md:w-auto">
            <li><a class="text-gray-600 text-xl hover:text-zinc-950 font-bold" href="./Home.html">Home</a></li>
            <li><a class="text-gray-600 text-xl hover:text-zinc-950 font-bold" href="./About.html">About Us</a></li>
            <li><a class="text-gray-600 text-xl hover:text-zinc-950 font-bold" href="./Products.html">Products</a></li>
            <li><a class="text-gray-600 text-xl hover:text-zinc-950 font-bold" href="./Contact.html">Contact Us</a></li>
            <li><a class="text-gray-600 text-xl hover:text-zinc-950 font-bold" href="./Login.html">Log In</a></li>
            <li><a class="text-gray-600 text-xl hover:text-zinc-950 font-bold" href="./Signup.html">Sign Up</a></li>
        </ul>

        <button id="menuToggle"
            class="md:hidden border-2 border-black px-4 py-2 rounded-md text-sm font-medium text-white bg-black">
            Menu
        </button>
    </div>

    <script>
        document.getElementById("menuToggle").addEventListener("click", function () {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        });

        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");

        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
